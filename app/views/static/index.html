<script id="single-tweet-template" type="text/x-handlebars-template">
  <li class="tweet">
   <img class="avatar" src="{{avatar_url}}" alt="">
   <div class="tweet-content">
     <p>
       <span class="full-name">{{username}}</span>
       <span class="username">{{handle}}</span>
       <span class="timestamp">{{create_at}}</span>
     </p>
     <p>{{content}} {{#each hashtag_names}} #{{this}} {{/each}}</p>
   </div>
  </li>
</script>

<script id="tweets-river-template" type="text/x-handlebars-template">
    <h3>Tweets</h3>
    <ul>
    {{#each tweets}}
        <li class="tweet">
         <img class="avatar" src="{{avatar_url}}" alt="">
         <div class="tweet-content">
           <p>
             <span class="full-name">{{username}}</span>
             <span class="username">{{handle}}</span>
             <span class="timestamp">{{create_at}}</span>
           </p>
           <p>{{content}} {{#each hashtag_names}} #{{this}} {{/each}}</p>
         </div>
       </li>
    {{/each}}
    </ul>
</script>

<script id="trending-hashtags-template" type="text/x-handlebars-template">
  <h3>Trends</h3>
  <ul>
    {{#each hashtags}}
    <li>#{{this}}</li>
    {{/each}}
  </ul>
</script>

<header id="top-nav">
  <div id="brand">Lil' Twitter API</div>
  <form id="search-form">
    <input id="search" type="text" name="query">
  </form>
  <i class="fa fa-search"></i>
</header>
<section class="container">
  <section id="tweet-box">
    <p id="tweet-box-title">Compose New Tweet</p>
    <form id="tweet-form">
      <textarea id="new-tweet" cols="30" rows="5" maxlength="140" name="tweet[content]"></textarea>
      <input type="submit" value="Tweet">
    </form>
  </section>
  <section id="trends-container">

  </section>
  <section id="tweets-container">

  </section>
</section>
